<!-- Question-7) Find Prime -->
<html>
    <head>
        <title>Example for find Prime</title>
    </head>
    <body>
        <h1>Find Prime</h1>
        <script>
            let n = Number(prompt("Enter Your Number: "));
            function isPrime(n){
                if(n <= 1){
                    return false;
                }
                for(let i=2; i < n; i++){
                    if(n % i == 0){
                        return false;
                    }
                }
                return true;
            }
            function printPrime(n){
                for(let i=2; i <= n; i++){
                    if(isPrime(i)){
                        console.log(i);
                    }
                }
            }
            printPrime(n);
        </script>
    </body>
</html>
